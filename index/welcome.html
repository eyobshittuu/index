<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | TY &amp; ALPHA Animal Drug Seller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/welcome.css" />
  </head>
  <body>
    <div class="bg">
      <div class="gradient"></div>
      <div class="orbs">
        <span class="orb o1"></span>
        <span class="orb o2"></span>
        <span class="orb o3"></span>
        <span class="orb o4"></span>
        <span class="orb o5"></span>
      </div>
    </div>

    <main class="welcome">
      <h1 class="brand"><span>TY &amp; ALPHA</span> Animal Drug Seller</h1>
      <p class="tagline">Trusted veterinary medicines and supplies</p>
      <a class="cta" href="index.html" id="enterBtn">Enter Store</a>
      <p class="hint" id="enterHint">Press Enter to continue</p>
    </main>

    <script>
      // Navigate to main page on Enter key or button click
      const go = () => {
        try {
          sessionStorage.setItem('enteredFromWelcome', '1');
        } catch (e) {}
        window.location.href = 'index.html';
      };
      document.getElementById('enterBtn')?.addEventListener('click', (e) => {
        e.preventDefault();
        go();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          go();
        }
      });
    </script>
  </body>
  </html>
