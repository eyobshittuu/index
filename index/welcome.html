<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | TY &amp; ALPHA Animal VET </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/welcome.css" />
  </head>
  <body>
    <div class="bg">
      <div class="gradient"></div>
      <div class="orbs">
        <span class="orb o1"></span>
        <span class="orb o2"></span>
        <span class="orb o3"></span>
        <span class="orb o4"></span>
        <span class="orb o5"></span>
      </div>
      <div id="stars"></div>
    </div>

    <main class="welcome">
      <h1 class="brand"><span>TY &amp; ALPHA</span> Animal Drug Seller</h1>
      <p class="tagline">Trusted veterinary medicines and supplies</p>
      <a class="cta" href="index.html" id="enterBtn">Enter Store</a>
      <p class="hint" id="enterHint">Press Enter to continue</p>
    </main>

    <script>
      // Navigate to main page on Enter key or button click
      const go = () => {
        try {
          sessionStorage.setItem('enteredFromWelcome', '1');
        } catch (e) {}
        window.location.href = 'index.html';
      };
      document.getElementById('enterBtn')?.addEventListener('click', (e) => {
        e.preventDefault();
        go();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          go();
        }
      });

      // Create twinkling stars
      (function createStars() {
        const container = document.getElementById('stars');
        if (!container) return;
        const { innerWidth: w, innerHeight: h } = window;
        const count = Math.min(120, Math.floor((w * h) / 12000));
        const frag = document.createDocumentFragment();
        for (let i = 0; i < count; i++) {
          const s = document.createElement('span');
          s.className = 'star';
          s.style.left = Math.random() * 100 + '%';
          s.style.top = Math.random() * 100 + '%';
          s.style.animationDelay = (Math.random() * 3).toFixed(2) + 's';
          s.style.opacity = (0.2 + Math.random() * 0.8).toFixed(2);
          frag.appendChild(s);
        }
        container.appendChild(frag);
      })();

      // Simple mouse parallax for orbs
      const orbs = document.querySelector('.orbs');
      window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 10; // px offset
        const y = (e.clientY / window.innerHeight - 0.5) * 10;
        document.documentElement.style.setProperty('--parx', x.toFixed(2) + 'px');
        document.documentElement.style.setProperty('--pary', y.toFixed(2) + 'px');
      });
    </script>
  </body>
  </html>
